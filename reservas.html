    <!-- Seção Reservas -->
    <section class="reservations">
        <h1>FAÇA SUA RESERVA</h1>
        <p>Garanta sua mesa no Innovare e viva uma experiência gastronômica inesquecível. Preencha o formulário abaixo:</p>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Seu Nome Completo" required>
            <input type="email" name="email" placeholder="Seu E-mail" required>
            <input type="tel" name="phone" placeholder="Seu Telefone" required>
            <label for="date">Data da Reserva:</label>
            <input type="date" name="date" id="date" required>
            <label for="time">Horário:</label>
            <input type="time" name="time" id="time" required>
            <label for="guests">Número de Pessoas:</label>
            <input type="number" name="guests" id="guests" min="1" max="20" required>
            <button type="submit" class="btn">Reservar</button>
        </form>
    </section>
